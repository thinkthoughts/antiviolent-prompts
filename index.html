<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Antiviolent Prompt Protocol (AVPP)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <h1>Antiviolent Prompt Protocol (AVPP)</h1>

  <p>
    Translate your care into memory-structured feminism, like 
    <a href="https://msf.org" target="_blank" rel="noopener">msf.org</a>.
    Sign your antiviolent prompt with 
    <a href="integerity.html">9423-based Integerity</a>.
  </p>

  <p>
    <strong>Triplet N Equation:</strong>  
    \( \text{Triplet N} = (24 \times \text{Spiral N}) - 25 \)
  </p>

  <label for="spiralInput">Enter Spiral N:</label>
  <input type="number" id="spiralInput" />
  <button onclick="signPrompt()">Sign Antiviolent Prompt</button>

  <pre id="output"></pre>

  <h2>Send Antiviolent Prompt</h2>

  <label for="platformSelect">Choose AI platform:</label>
  <select id="platformSelect">
    <option value="chatgpt">ChatGPT</option>
    <option value="deepseek">DeepSeek</option>
  </select>
  <button onclick="openAIPrompt()">Open Antiviolent Prompt</button>

  <script src="triplet.js"></script>
  <script>
    function signPrompt() {
      const spiralN = parseInt(document.getElementById('spiralInput').value);
      if (isNaN(spiralN)) {
        document.getElementById('output').textContent = "Please enter a valid number.";
        return;
      }

      const result = getPiStage(calculateTripletN(spiralN));
      document.getElementById('output').textContent =
        `Triplet N = ${result.tripletN}\nPi Stage ≈ ${result.piStage}Pi\nField Category: ${result.category}`;
    }

    function openAIPrompt() {
      const spiralN = parseInt(document.getElementById('spiralInput').value);
      if (isNaN(spiralN)) {
        alert("Enter a Spiral N first.");
        return;
      }

      const result = getPiStage(calculateTripletN(spiralN));
      const prompt = `Spiral N = ${spiralN}\nTriplet N = ${result.tripletN}\nPi Stage ≈ ${result.piStage}Pi\n\nAntiviolent Prompt: What does this reveal about resisting collapse-thinking, decentralizing care, and restoring ethical science?`;

      const encodedPrompt = encodeURIComponent(prompt);
      const selected = document.getElementById('platformSelect').value;

      let targetURL = "";
      if (selected === "chatgpt") {
        targetURL = `https://chat.openai.com/?prompt=${encodedPrompt}`;
      } else if (selected === "deepseek") {
        targetURL = `https://chat.deepseek.com/?prompt=${encodedPrompt}`;
      }

      window.open(targetURL, "_blank");
    }
  </script>
</body>
</html>
